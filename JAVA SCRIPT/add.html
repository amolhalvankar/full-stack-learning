<HTML>
 <head>
 	<script type="text/javascript">
 		function addition(a, b) {
 			window.alert("Addition is: " + (parseInt(a) + parseInt(b)));
 		}
 	</script>
 </head>
 <body>
 	Enter number 1 :
 	<input type='number' id='num1'/>
 	Enter number 2 :
 	<input type='number' id='num2'/>
 	<button onclick="addition(num1.value, num2.value)"> ADD </button>
 </body>
</HTML>
