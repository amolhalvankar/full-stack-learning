<HTML>
  <head>
    <style type="text/css">
    </style>
    <script type="text/javascript">
      function generateTable(val) {
        var bodyTag = document.getElementsByTagName('body')[0];

        var existingTables = document.getElementsByTagName('table');
        if (existingTables.length === 1) {
          bodyTag.removeChild(existingTables[0]);
        }
        var tableTag = document.createElement('table');
        tableTag.setAttribute('border','1');
        bodyTag.appendChild(tableTag);

        for (var i=1; i<=10; i++) {
          var trTag = document.createElement('tr');
          var tdTag1 = document.createElement('td');
          tdTag1.innerHTML = val + ' * ' + i + ' = ';
          var tdTag2 = document.createElement('td');
          tdTag2.innerHTML = val * i;
          trTag.appendChild(tdTag1);
          trTag.appendChild(tdTag2);
          tableTag.appendChild(trTag);
        }
      }
    </script>
  </head>
  <body>
    Enter number <input type="number" id="num"/>
    <button onclick="generateTable(num.value)">Generate Table</button>
  </body>
</HTML>
